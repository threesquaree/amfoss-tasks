<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <form action = "localstorage.html">
      <button 
    type="submit"
    class="button"
    >Button-1</button>
    </form>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick = "show_now()">Button-2
      <div id=display></div>
    </button>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick = "bg_change()">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick = "refreshPage()">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onClick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ');" >Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="console.log('I did it')">Button-6</button>
    <form action = "page-3/chart.html">
      <!--set form action-->
      <button class="button">Next</button>
    </form>
    <script src = "js/index.js"></script>
  </body>
</html>
